<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ listing.title }} | Kiwi Stay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container centered">
        <h1 class="centered">Booking: {{ listing.title }}</h1>
        <img src="{{ url_for('static', filename=listing.image) }}" alt="{{ listing.title }}" class="listing-img centered">
        
        <form action="{{ url_for('confirm_payment', listing_id=listing.id) }}" method="POST" class="booking-form centered">
            <div class="booking-details">
                <label for="checkin_date">Check-In Date:</label>
                <input type="date" id="checkin_date" name="checkin_date" required>

                <label for="checkout_date">Check-Out Date:</label>
                <input type="date" id="checkout_date" name="checkout_date" required>

                <label for="notes">Special Notes:</label>
                <textarea id="notes" name="notes" placeholder="Any special requests or notes for the owner..."></textarea>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <button type="submit" class="futuristic-button">Proceed to Payment</button>
            </div>
        </form>

        <!-- Go Back Button -->
        <div class="centered">
            <button class="go-back-button" onclick="window.history.back();">Go Back</button>
        </div>
    </div>
</body>
</html>
