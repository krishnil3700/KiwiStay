<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation | Kiwi Stay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container centered">
        <h1 class="centered">Booking Confirmed!</h1>
        <p class="centered">Thank you for booking with Kiwi Stay. Your booking reference is:</p>
        <h2 class="centered">{{ reference }}</h2>

        <div class="listing-details centered">
            <h3>{{ listing.title }}</h3>
            <img src="{{ url_for('static', filename=listing.image) }}" alt="{{ listing.title }}" class="listing-img centered">
            <p><strong>Location:</strong> {{ listing.location }}</p>
            <p><strong>Check-In Date:</strong> {{ checkin_date }}</p>
            <p><strong>Check-Out Date:</strong> {{ checkout_date }}</p>
            <p><strong>Special Notes:</strong> {{ notes }}</p>
        </div>

        <!-- Return to Home Button -->
        <div class="centered">
            <form action="{{ url_for('index') }}" method="GET">
                <button type="submit" class="futuristic-button">Return to Home</button>
            </form>
        </div>
    </div>
</body>
</html>
