<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Kiwi Stay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Payment for {{ listing.title }}</h1>
        <p>Location: {{ listing.location }}</p>
        <p>Price: ${{ listing.price }}/night</p>
        
        <form action="{{ url_for('confirm_payment', listing_id=listing.id) }}" method="POST" class="payment-form">
            <input type="text" name="name" placeholder="Name on Card" required>
            <input type="text" name="card_number" placeholder="Card Number" required>
            <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" name="cvv" placeholder="CVV" required>
            <button type="submit" class="futuristic-button">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
